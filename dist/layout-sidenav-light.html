            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Transfer Funds</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Transfer Funds</li>
                        </ol>
                        <h6>Progress bar</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                            aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%" id=p1>
                              20% Complete to Lvl 2!
                            </div>
                          </div>
                        <!-- Transfer Funds -->
                        <h3>Transfer Funds</h3>

                        <article class="card">
                        <div class="card-body p-5">
                        
                        <form role="form">
                        <div class="form-group">
                        <label for="username">Full name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" placeholder="" required="">
                        </div> <!-- input-group.// -->
                        </div> <!-- form-group.// -->
                        
                        <div class="form-group">
                        <label for="cardNumber">Mobile Number</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
                            </div>
                            <input type="text" class="form-control" name="cardNumber" placeholder="">
                        </div>
                        </div> <!-- form-group.// -->
                        
                        
                        <button class="subscribe btn btn-primary btn-block" type="button" onclick="incr()"> Confirm  </button>
                        
                        <button type="button" style="display: none" id="modelClick" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
                        <!-- Modal -->
                            <div class="modal fade" id="myModal" role="dialog" style="margin-top:30%">
                                <div class="modal-dialog">
                                
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                                    <h4 class="modal-title">Yay! You have got a Reward!</h4>
                                    </div>
                                    <div class="modal-body" style="text-align:center">
                                    <img id="RewardImg" src="./assets/source.gif" height="70%" width="70%">
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                
                                </div>
                            </div>
                        
                        </form>
                        </div> <!-- card-body.// -->
                        </article> <!-- card.// -->
                    </div>
                </main>
